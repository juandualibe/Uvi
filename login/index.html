<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
    <link rel="icon" type="image/jpg" href="./logo1(1)(2)(1)(5) (3).png"/>
      <meta charset="utf-8">
      <title>Uvi</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Login Form
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Email </label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Recordar</label>
               </div>
               <div class="pass-link">
                  <a href="#">No la recuerdas?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               Estas Registrada/o? <a href="../formulario-de-ingreso/">Registrate</a>
            </div>
         </form>
      </div>
   </body>
</html>
